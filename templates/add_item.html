{% extends "base.html" %}
{% block title %}Add Item{% endblock %}
{% block content %}
<h2>Add New Item</h2>
<form method="POST">
    <label for="vrsta">Vrsta:</label>
    <input type="text" id="vrsta" name="vrsta" required><br>
    
    <label for="materijal">Materijal:</label>
    <input type="text" id="materijal" name="materijal" required><br>

    <label for="velicina">Veličina:</label>
    <input type="text" id="velicina" name="velicina" required><br>

    <label for="boja">Boja:</label>
    <input type="text" id="boja" name="boja" required><br>

    <button type="submit">Add Item</button>
</form>
<a href="{{ url_for('catalog') }}">Back to Catalog</a>
{% endblock %}
